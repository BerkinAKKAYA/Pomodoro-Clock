<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/timer.js" defer></script>
    <script src="js/sectionManager.js" defer></script>

    <link rel="icon" href="img/tomato.png" />
    <link rel="shortcut icon" href="img/tomato.png" />
</head>
<body>
    <header>
        <h1>Pomodoro Clock</h1>
        <a href="https://berkinakkaya.github.io/Pomodoro-Tracker" target="_blank">Switch to the Pomodoro Tracker</a>
    </header>
    <main>
        <div id="sections">
            <button id="active">Pomodoro</button>
            <button>Break</button>
        </div>
        <h1 id="timer">25:00</h1>
        <div id="actions">
            <button id="start-stop" class="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </main>
    <audio id="sound-effect"><source src="sound.mp3" type="audio/mp3"></audio>
</body>
</html>
